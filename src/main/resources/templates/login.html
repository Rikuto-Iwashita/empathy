<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css"> <!-- 専用スタイルを読み込む -->
    <title>ログイン</title>
</head>
<body>
    <div class="login-container">
        <h1>ログイン</h1>
        <form action="/login" method="post">
            <label for="username">ユーザーネーム:</label>
            <input type="text" id="username" name="username" value="木村　男" required>
            
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" value="pass" required>
            
            <button type="submit">ログイン</button>
        </form>
        <div class="footer">
            <a href="/signup">アカウントをお持ちでない方は新規作成</a>
        </div>
    </div>
</body>
</html>
