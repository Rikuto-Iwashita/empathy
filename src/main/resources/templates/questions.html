<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>質問一覧</title>
</head>
<body>
    <h1>質問一覧</h1>
    <div>
        <a href="/empathy/questions?filter=sameGeneration">同世代の質問</a>
        <a href="/empathy/questions?filter=toMyGeneration">他の世代から自分の世代向けの質問</a>
        <a href="/empathy/questions">全ての質問</a>
        <a href="/empathy/questions?genderFilter=指定なし">指定なし</a>
        <a href="/empathy/questions?genderFilter=男性">男性</a>
        <a href="/empathy/questions?genderFilter=女性">女性</a>
        
    </div>

    <div>
        <!-- 質問一覧を表示 -->
        <ul>
            <li th:each="question : ${questions}">
                <h2 th:text="${question.title}"></h2>
                <p th:text="${question.content}"></p>
                <!-- 質問した世代を表示 -->
                <p>質問した世代: 
                    <span th:text="${questionCreatedByAgeGroups[question.id]}"></span>
                </p>
                <!-- 質問対象世代を表示 -->
                <p>回答する世代: <span th:text="${question.ageGroup}"></span></p>
                <p th:text="${question.createdAt}"></p>

                <a th:href="@{/empathy/questions/{id}(id=${question.id})}">詳細</a>
            </li>
        </ul>
    </div>

    <div th:if="${#lists.size(questions) == 0}">
        <p>質問はまだありません</p>
    </div>

    <a href="/empathy/questions/create">質問する</a>
    <a href="/empathy/home">ホームへ戻る</a>
</body>
</html>
