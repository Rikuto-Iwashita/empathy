<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>返信フォーム</title>
</head>
<body>
    <h1>返信フォーム</h1>
    <p><strong>質問タイトル:</strong><span th:text="${question.title}"></span></p>
    <p><strong>内容:</strong><span th:text="${question.content}"></span></p>
    <form th:action="@{/empathy/questions/{id}/reply(id=${question.id})}" method="post">
        <label for="content">返信内容:</label><br>
        <textarea id="content" name="content" required></textarea><br><br>
        <button type="submit">送信</button>
    </form>
    <br>
    <a th:href="@{/empathy/questions/{id}(id=${question.id})}">質問詳細に戻る</a>
</body>
</html>
